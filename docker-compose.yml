version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13
    container_name: contentflow_postgres
    environment:
      POSTGRES_USER: contentflow
      POSTGRES_PASSWORD: contentflow123
      POSTGRES_DB: contentflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "contentflow"]
      interval: 5s
      retries: 5
    restart: always
    networks:
      - contentflow_network

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: contentflow_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always
    networks:
      - contentflow_network

  # Apache Airflow Services
  airflow-webserver:
    build:
      context: ./docker/airflow
      dockerfile: Dockerfile
    container_name: contentflow_airflow_webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts
      - ./dbt:/opt/airflow/dbt
      - content_data:/data/content
    networks:
      - contentflow_network

  airflow-scheduler:
    build:
      context: ./docker/airflow
      dockerfile: Dockerfile
    container_name: contentflow_airflow_scheduler
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts
      - ./dbt:/opt/airflow/dbt
      - content_data:/data/content
    networks:
      - contentflow_network

  airflow-worker:
    build:
      context: ./docker/airflow
      dockerfile: Dockerfile
    container_name: contentflow_airflow_worker
    command: celery worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 10s
      timeout: 10s
      retries: 5
    environment:
      DUMB_INIT_SETSID: "0"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts
      - ./dbt:/opt/airflow/dbt
      - content_data:/data/content
    networks:
      - contentflow_network

  airflow-triggerer:
    build:
      context: ./docker/airflow
      dockerfile: Dockerfile
    container_name: contentflow_airflow_triggerer
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts
    networks:
      - contentflow_network

  airflow-init:
    build:
      context: ./docker/airflow
      dockerfile: Dockerfile
    container_name: contentflow_airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        function ver() {
          printf "%04d%04d%04d%04d" $${1//./ }
        }
        airflow_version=$$(AIRFLOW__LOGGING__LOGGING_LEVEL=INFO && airflow version)
        airflow_version_comparable=$$(ver $${airflow_version})
        min_airflow_version=2.2.0
        min_airflow_version_comparable=$$(ver $${min_airflow_version})
        if (( airflow_version_comparable < min_airflow_version_comparable )); then
          echo -e "\033[1;31mERROR!!!: Too old Airflow version $${airflow_version}!\e[0m"
          echo "The minimum Airflow version supported: $${min_airflow_version}. Only use this or higher!"
          exit 1
        fi
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "$${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    env_file:
      - .env
    volumes:
      - .:/sources
    user: "0:0"
    networks:
      - contentflow_network

  # Metabase for Analytics and Visualization
  metabase:
    image: metabase/metabase:latest
    container_name: contentflow_metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: contentflow
      MB_DB_PASS: contentflow123
      MB_DB_HOST: postgres
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - contentflow_network

  # Grafana for Real-time Monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: contentflow_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=contentflow123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - contentflow_network

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: contentflow_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - contentflow_network

  # Jupyter for Data Analysis
  jupyter:
    build:
      context: ./docker/jupyter
      dockerfile: Dockerfile
    container_name: contentflow_jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - content_data:/data/content
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: "contentflow123"
    networks:
      - contentflow_network

  # Streamlit for Interactive Dashboards
  streamlit:
    build:
      context: ./docker/streamlit
      dockerfile: Dockerfile
    container_name: contentflow_streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./dashboards:/app
      - content_data:/data/content
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    networks:
      - contentflow_network

  # Apache Spark for Big Data Processing
  spark-master:
    image: bitnami/spark:3.4
    container_name: contentflow_spark_master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8082:8080"
      - "7077:7077"
    volumes:
      - content_data:/data/content
    networks:
      - contentflow_network

  spark-worker:
    image: bitnami/spark:3.4
    container_name: contentflow_spark_worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - content_data:/data/content
    depends_on:
      - spark-master
    networks:
      - contentflow_network

  # MinIO for Object Storage (S3 Compatible)
  minio:
    image: minio/minio:latest
    container_name: contentflow_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - contentflow_network

  # Elasticsearch for Search and Analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: contentflow_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - contentflow_network

  # Kibana for Elasticsearch Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: contentflow_kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - contentflow_network

  # Apache Kafka for Real-time Streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: contentflow_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - contentflow_network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: contentflow_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - contentflow_network

  # ML Model Serving with MLflow
  mlflow:
    build:
      context: ./docker/mlflow
      dockerfile: Dockerfile
    container_name: contentflow_mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
      - content_data:/data/content
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://contentflow:contentflow123@postgres:5432/mlflow
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - contentflow_network

  # API Gateway with FastAPI
  api-gateway:
    build:
      context: ./docker/api
      dockerfile: Dockerfile
    container_name: contentflow_api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
      - content_data:/data/content
    environment:
      - DATABASE_URL=postgresql://contentflow:contentflow123@postgres:5432/contentflow
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - contentflow_network

volumes:
  postgres_data:
  redis_data:
  metabase_data:
  grafana_data:
  prometheus_data:
  minio_data:
  elasticsearch_data:
  mlflow_data:
  content_data:

networks:
  contentflow_network:
    driver: bridge